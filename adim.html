

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>international immigration service</title>
  <link rel="stylesheet" href="/css/adim.css">
</head>
<body>

  <header>
    <h1>Adim Dashboard</h1>
  </header>

  <nav>
    <a href="/index.html">Home</a>
    <a href="#" onclick="showPage('dashboard')">User details</a>
    <a href="#" onclick="showPage('profile')">Payment Receipt</a>
  </nav>

  <section id="dashboard">
    <!-- <h2>Welcome to the Dashboard!</h2>
    <p>This is your personalized dashboard content.</p> -->
    <div class="card" id="payment">
        <div class="prices">
            
            <table id="customers">
              <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Phone-number</th>
                <th>date-of-birth</th>
                <th>Username</th>
                <th>Gender</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td ></td>
                <td></td>
                <td></td>
                <td ></td>
                <td></td>
                
                
              </tr>
              
              
            </table>
            <div id="overlay"></div>
  </section>

  <script type="text/javascript">
    // Fetch all users from your server
    fetch('https://invest-zg7a.onrender.com/user/getAllUsers', {
      method: 'GET',
      credentials: 'include'
    })
    .then(response => response.json())
    .then(users => {
      // Get a reference to the table
      let table = document.querySelector('#customers');
  
      // For each user, add a row to the table
      users.forEach(user => {
        console.log(user); // Log the individual user data
  
        let row = table.insertRow();
  
        let firstnameCell = row.insertCell();
        firstnameCell.textContent = user.firstname;
  
        let lastNameCell = row.insertCell();
        lastNameCell.textContent = user.lastname;
  
        let emailCell = row.insertCell();
        emailCell.textContent = user.email;
  
        let phoneNumberCell = row.insertCell();
        phoneNumberCell.textContent = user.phone;
  
        let dobCell = row.insertCell();
        dobCell.textContent = user.date_of_birth;
  
        let usernameCell = row.insertCell();
        usernameCell.textContent = user.username;
  
        let genderCell = row.insertCell();
        genderCell.textContent = user.gender;
      });
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  </script>

  <section id="profile" style="display:none;">
    <div class="payment-rep"></div>
  </section>

  
  <footer>
    &copy; 2024 User Dashboard
  </footer>

  <script>
    function showPage(pageId) {
      // Hide all sections
      document.querySelectorAll('section').forEach(section => {
        section.style.display = 'none';
      });

      // Show the selected section
      document.getElementById(pageId).style.display = 'block';
    }
  </script>

</body>
</html>
